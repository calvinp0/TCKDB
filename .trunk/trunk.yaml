version: 0.1
cli:
  version: 1.24.0
repo:
  trunk_branch: master
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
lint:
  disabled:
    - hadolint
    - isort
    - checkov
  enabled:
    - flake8@7.3.0
    - actionlint@1.7.7
    - bandit@1.8.6
    - black@25.1.0
    - git-diff-check
    - markdownlint@0.45.0
    - osv-scanner@2.2.0
    - oxipng@9.1.5
    - prettier@3.6.2
    - ruff@0.12.8
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - trufflehog@3.90.3
    - yamllint@1.37.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
